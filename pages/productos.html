<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra amplia selección de celulares Samsung en MoviZone. Encuentra los últimos modelos a los mejores precios y disfruta de la calidad y tecnología de Samsung. ¡Compra ahora!">
    <meta name="keywords" content="celulares Samsung, comprar Samsung, Galaxy S21 FE, Galaxy S22, Galaxy Z Flip 5, Galaxy Fold 5, Galaxy S24 Ultra, Galaxy S23, Galaxy A54, MoviZone">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/logo-gris.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Celulares Samsung - MoviZone</title>
</head>
<body>
    <header>
        <!-- Inicio Barra de Navegación -->
        <nav class="navbar navbar-expand-sm bg-black navbar-dark fixed-top" aria-label="Main navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../img/logo-gris.jpg" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Links -->
            <div class="container-fluid">
                <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar" aria-label="Menú de navegación">
                    <ul class="navbar-nav text-align-end">
                        <!-- Botón Inicio -->
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" aria-label="Ir al Inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html" aria-label="Ir a la página de Productos">Productos</a>
                        </li>
                        <!-- Otros enlaces del menú -->
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/nosotros.html" aria-label="Ir a la página de Nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html" aria-label="Ir a la página de Contacto">Contacto</a>
                        </li>
                        <!-- Iconos carrito y usuario -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito" aria-label="Ver carrito de compras"><i class="bi bi-cart-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="login-icon" aria-label="Acceder a la cuenta de usuario"><i class="bi bi-person-fill"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Inicio Offcanvas Carrito -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="carritoItems" class="list-group">
                    <!-- Productos añadidos aparecerán aquí dinámicamente -->
                </ul>
                <p id="carritoTotal" class="mt-3">Total: $0.00</p>
                <button id="finalizar-compra" class="btn btn-primary w-100 mt-3">Finalizar Compra</button>
            </div>
        </div>
        <!-- Fin Offcanvas Carrito -->
    </header>

    <main>
        <section id="samsung-products" class="productos container-fluid mt-5" style="background-color: #0D1326;">
            <br><br>
            <div class="container samsung">
                <h1 style="font-family: 'Stick No Bills', sans-serif; color: #382E59;">Productos</h1>
                <div class="row">
                    <!-- Filtros -->
                    <aside class="col-lg-3">
                        <h3 class="mb-4" style="color: #80679e;">Filtros</h3>
                        <form id="filter-form" class="border p-3 rounded" style="background-color: #252525;">
                            <!-- Filtro por categoría -->
                            <h5 class="mb-3" style="color: #3b5b94;">Categorías</h5>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="samsung" value="samsung">
                                <label class="form-check-label" for="samsung" style="color: #a0b4d9;">Samsung</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="iphone" value="iphone">
                                <label class="form-check-label" for="iphone" style="color: #a0b4d9;">iPhone</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="wearable" value="wearable">
                                <label class="form-check-label" for="wearable" style="color: #a0b4d9;">Wearables</label>
                            </div>
    
                            <!-- Filtro por rango de precios -->
                            <h5 class="mt-4 mb-3" style="color: #3b5b94;">Precio</h5>
                            <div class="mb-3">
                                <label for="min-price" class="form-label" style="color: #a0b4d9;">Desde:</label>
                                <select id="min-price" class="form-select">
                                    <option value="0">Sin mínimo</option>
                                    <option value="100000">$100,000</option>
                                    <option value="500000">$500,000</option>
                                    <option value="1000000">$1,000,000</option>
                                    <option value="2000000">$2,000,000</option>
                                    <option value="3000000">$3,000,000</option>
                                    <option value="4000000">$4,000,000</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="max-price" class="form-label" style="color: #a0b4d9;">Hasta:</label>
                                <select id="max-price" class="form-select">
                                    <option value="Infinity">Sin máximo</option>
                                    <option value="500000">$500,000</option>
                                    <option value="1000000">$1,000,000</option>
                                    <option value="2000000">$2,000,000</option>
                                    <option value="3000000">$3,000,000</option>
                                    <option value="4000000">$4,000,000</option>
                                    <option value="5000000">$5,000,000</option>
                                </select>
                            </div>
    
                            <!-- Botón de resetear filtros -->
                            <div class="text-center">
                                <button type="button" id="reset-filters" class="btn btn-secondary mt-3 w-100">
                                    Resetear Filtros
                                </button>
                            </div>
                        </form>
                    </aside>
    
                    <!-- Productos -->
                    <div class="col-lg-9">
                        <div id="contenedor-productos" class="row g-4">
                            <!-- Los productos se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-black text-white py-3">
        <div class="container-fluid text-center">
            <p class="mb-0">© 2024 MoviZone. Todos los derechos reservados.</p>
            <p class="mb-0">
                <a href="../pages/privacidad.html" class="text-white">Política de Privacidad</a> | 
                <a href="../pages/terminos.html" class="text-white">Términos y Condiciones</a>
            </p>
            <p class="mb-0">Desarrollado por <a href="https://www.linkedin.com/in/alejandro-espasandin-rubio/" target="_blank" class="text-white">Alejandro Espasandín</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../main.js"></script>        
</body>
</html>
